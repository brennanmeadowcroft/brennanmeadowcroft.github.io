---
layout: post_index
---

<ul class="post-list">
  {% for post in site.posts %}
    <li class="blog-post">
    	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
      		<img src="{{ site.base_url}}/images/{{ post.image }}" />
      		{{ post.title }}
      	</a>
    </li>
  {% endfor %}
</ul>
